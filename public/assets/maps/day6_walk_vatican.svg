
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&amp;display=swap');
      .bg { fill: #F9F7F2; }
      .river { fill: none; stroke: #D4E4F7; stroke-width: 20; stroke-linecap: round; }
      .route { fill: none; stroke: #A63C3C; stroke-width: 4; stroke-dasharray: 8 6; stroke-linecap: round; }
      .point { fill: #A63C3C; stroke: #FFFFFF; stroke-width: 2; }
      .text { font-family: 'Segoe UI', sans-serif; font-size: 14px; fill: #A63C3C; font-weight: bold; }
      .watermark { font-family: sans-serif; font-size: 10px; fill: #E5E0D8; text-anchor: end; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" class="bg"/>
  
  <!-- Abstract River Tiber -->
  <path d="M-20,250 C100,280 150,100 250,150 S350,50 420,80" class="river"/>
  
  <!-- Streets -->
  <line x1="286" y1="176" x2="363" y2="193" stroke="#E5E0D8" stroke-width="2" /><line x1="232" y1="78" x2="318" y2="16" stroke="#E5E0D8" stroke-width="2" /><line x1="165" y1="196" x2="151" y2="133" stroke="#E5E0D8" stroke-width="2" /><line x1="362" y1="182" x2="349" y2="248" stroke="#E5E0D8" stroke-width="2" /><line x1="194" y1="270" x2="252" y2="188" stroke="#E5E0D8" stroke-width="2" /><line x1="202" y1="263" x2="232" y2="201" stroke="#E5E0D8" stroke-width="2" /><line x1="241" y1="69" x2="293" y2="73" stroke="#E5E0D8" stroke-width="2" /><line x1="398" y1="16" x2="413" y2="84" stroke="#E5E0D8" stroke-width="2" /><line x1="104" y1="215" x2="139" y2="121" stroke="#E5E0D8" stroke-width="2" /><line x1="338" y1="9" x2="408" y2="-52" stroke="#E5E0D8" stroke-width="2" /><line x1="245" y1="291" x2="323" y2="277" stroke="#E5E0D8" stroke-width="2" /><line x1="108" y1="266" x2="203" y2="241" stroke="#E5E0D8" stroke-width="2" /><line x1="365" y1="139" x2="440" y2="54" stroke="#E5E0D8" stroke-width="2" /><line x1="248" y1="274" x2="294" y2="186" stroke="#E5E0D8" stroke-width="2" /><line x1="316" y1="73" x2="318" y2="158" stroke="#E5E0D8" stroke-width="2" />
  
  <!-- Route -->
  <path d="M121,128 Q193,174 304,242" class="route">
    <animate attributeName="stroke-dashoffset" from="100" to="0" dur="3s" repeatCount="indefinite" />
  </path>
  
  <!-- Points -->
  <circle cx="121" cy="128" r="6" class="point"/>
  <circle cx="304" cy="242" r="6" class="point"/>
  
  <!-- Labels -->
  <text x="121" y="113" text-anchor="middle" class="text">A</text>
  <text x="304" y="227" text-anchor="middle" class="text">B</text>
  
  <!-- Title/Watermark -->
  <text x="390" y="290" class="watermark">Paseo al Vaticano</text>
  
  <!-- Compass/Scale hint -->
  <circle cx="20" cy="20" r="10" fill="none" stroke="#E0C097" stroke-width="1"/>
  <path d="M20,10 L20,30 M10,20 L30,20" stroke="#E0C097" stroke-width="1"/>
</svg>