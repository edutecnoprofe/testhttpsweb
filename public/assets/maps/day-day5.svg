
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&amp;display=swap');
      .bg { fill: #F9F7F2; }
      .river { fill: none; stroke: #D4E4F7; stroke-width: 20; stroke-linecap: round; }
      .route { fill: none; stroke: #A63C3C; stroke-width: 4; stroke-dasharray: 8 6; stroke-linecap: round; }
      .point { fill: #A63C3C; stroke: #FFFFFF; stroke-width: 2; }
      .text { font-family: 'Segoe UI', sans-serif; font-size: 14px; fill: #A63C3C; font-weight: bold; }
      .watermark { font-family: sans-serif; font-size: 10px; fill: #E5E0D8; text-anchor: end; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" class="bg"/>
  
  <!-- Abstract River Tiber -->
  <path d="M-20,250 C100,280 150,100 250,150 S350,50 420,80" class="river"/>
  
  <!-- Streets -->
  <line x1="7" y1="31" x2="44" y2="125" stroke="#E5E0D8" stroke-width="2" /><line x1="90" y1="94" x2="49" y2="70" stroke="#E5E0D8" stroke-width="2" /><line x1="310" y1="147" x2="213" y2="62" stroke="#E5E0D8" stroke-width="2" /><line x1="298" y1="198" x2="346" y2="239" stroke="#E5E0D8" stroke-width="2" /><line x1="55" y1="225" x2="100" y2="252" stroke="#E5E0D8" stroke-width="2" /><line x1="40" y1="87" x2="-51" y2="53" stroke="#E5E0D8" stroke-width="2" /><line x1="144" y1="38" x2="199" y2="23" stroke="#E5E0D8" stroke-width="2" /><line x1="8" y1="125" x2="-78" y2="102" stroke="#E5E0D8" stroke-width="2" /><line x1="143" y1="56" x2="79" y2="102" stroke="#E5E0D8" stroke-width="2" /><line x1="240" y1="37" x2="227" y2="68" stroke="#E5E0D8" stroke-width="2" /><line x1="240" y1="291" x2="235" y2="327" stroke="#E5E0D8" stroke-width="2" /><line x1="6" y1="174" x2="-20" y2="174" stroke="#E5E0D8" stroke-width="2" /><line x1="7" y1="165" x2="-69" y2="224" stroke="#E5E0D8" stroke-width="2" /><line x1="99" y1="116" x2="55" y2="46" stroke="#E5E0D8" stroke-width="2" /><line x1="170" y1="75" x2="150" y2="66" stroke="#E5E0D8" stroke-width="2" />
  
  <!-- Route -->
  <path d="M133,75 Q217,170 339,210" class="route">
    <animate attributeName="stroke-dashoffset" from="100" to="0" dur="3s" repeatCount="indefinite" />
  </path>
  
  <!-- Points -->
  <circle cx="133" cy="75" r="6" class="point"/>
  <circle cx="339" cy="210" r="6" class="point"/>
  
  <!-- Labels -->
  <text x="133" y="60" text-anchor="middle" class="text">A</text>
  <text x="339" y="195" text-anchor="middle" class="text">B</text>
  
  <!-- Title/Watermark -->
  <text x="390" y="290" class="watermark">Roma Antigua</text>
  
  <!-- Compass/Scale hint -->
  <circle cx="20" cy="20" r="10" fill="none" stroke="#E0C097" stroke-width="1"/>
  <path d="M20,10 L20,30 M10,20 L30,20" stroke="#E0C097" stroke-width="1"/>
</svg>