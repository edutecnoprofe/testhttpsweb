
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&amp;display=swap');
      .bg { fill: #F9F7F2; }
      .river { fill: none; stroke: #D4E4F7; stroke-width: 20; stroke-linecap: round; }
      .route { fill: none; stroke: #A63C3C; stroke-width: 4; stroke-dasharray: 8 6; stroke-linecap: round; }
      .point { fill: #A63C3C; stroke: #FFFFFF; stroke-width: 2; }
      .text { font-family: 'Segoe UI', sans-serif; font-size: 14px; fill: #A63C3C; font-weight: bold; }
      .watermark { font-family: sans-serif; font-size: 10px; fill: #E5E0D8; text-anchor: end; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" class="bg"/>
  
  <!-- Abstract River Tiber -->
  <path d="M-20,250 C100,280 150,100 250,150 S350,50 420,80" class="river"/>
  
  <!-- Streets -->
  <line x1="327" y1="166" x2="426" y2="168" stroke="#E5E0D8" stroke-width="2" /><line x1="323" y1="250" x2="416" y2="297" stroke="#E5E0D8" stroke-width="2" /><line x1="386" y1="166" x2="322" y2="208" stroke="#E5E0D8" stroke-width="2" /><line x1="1" y1="243" x2="-73" y2="313" stroke="#E5E0D8" stroke-width="2" /><line x1="174" y1="115" x2="237" y2="87" stroke="#E5E0D8" stroke-width="2" /><line x1="119" y1="61" x2="127" y2="25" stroke="#E5E0D8" stroke-width="2" /><line x1="128" y1="273" x2="43" y2="317" stroke="#E5E0D8" stroke-width="2" /><line x1="183" y1="112" x2="170" y2="116" stroke="#E5E0D8" stroke-width="2" /><line x1="250" y1="135" x2="259" y2="46" stroke="#E5E0D8" stroke-width="2" /><line x1="202" y1="279" x2="257" y2="247" stroke="#E5E0D8" stroke-width="2" /><line x1="244" y1="72" x2="245" y2="135" stroke="#E5E0D8" stroke-width="2" /><line x1="331" y1="79" x2="298" y2="108" stroke="#E5E0D8" stroke-width="2" /><line x1="17" y1="224" x2="-49" y2="177" stroke="#E5E0D8" stroke-width="2" /><line x1="243" y1="9" x2="212" y2="-46" stroke="#E5E0D8" stroke-width="2" /><line x1="383" y1="294" x2="400" y2="394" stroke="#E5E0D8" stroke-width="2" />
  
  <!-- Route -->
  <path d="M74,76 Q181,189 279,151" class="route">
    <animate attributeName="stroke-dashoffset" from="100" to="0" dur="3s" repeatCount="indefinite" />
  </path>
  
  <!-- Points -->
  <circle cx="74" cy="76" r="6" class="point"/>
  <circle cx="279" cy="151" r="6" class="point"/>
  
  <!-- Labels -->
  <text x="74" y="61" text-anchor="middle" class="text">A</text>
  <text x="279" y="136" text-anchor="middle" class="text">B</text>
  
  <!-- Title/Watermark -->
  <text x="390" y="290" class="watermark">Cine y Acueductos</text>
  
  <!-- Compass/Scale hint -->
  <circle cx="20" cy="20" r="10" fill="none" stroke="#E0C097" stroke-width="1"/>
  <path d="M20,10 L20,30 M10,20 L30,20" stroke="#E0C097" stroke-width="1"/>
</svg>