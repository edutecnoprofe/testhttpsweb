
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&amp;display=swap');
      .bg { fill: #F9F7F2; }
      .river { fill: none; stroke: #D4E4F7; stroke-width: 20; stroke-linecap: round; }
      .route { fill: none; stroke: #A63C3C; stroke-width: 4; stroke-dasharray: 8 6; stroke-linecap: round; }
      .point { fill: #A63C3C; stroke: #FFFFFF; stroke-width: 2; }
      .text { font-family: 'Segoe UI', sans-serif; font-size: 14px; fill: #A63C3C; font-weight: bold; }
      .watermark { font-family: sans-serif; font-size: 10px; fill: #E5E0D8; text-anchor: end; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" class="bg"/>
  
  <!-- Abstract River Tiber -->
  <path d="M-20,250 C100,280 150,100 250,150 S350,50 420,80" class="river"/>
  
  <!-- Streets -->
  <line x1="382" y1="9" x2="409" y2="85" stroke="#E5E0D8" stroke-width="2" /><line x1="74" y1="209" x2="151" y2="270" stroke="#E5E0D8" stroke-width="2" /><line x1="232" y1="162" x2="260" y2="177" stroke="#E5E0D8" stroke-width="2" /><line x1="52" y1="71" x2="65" y2="-27" stroke="#E5E0D8" stroke-width="2" /><line x1="217" y1="293" x2="242" y2="349" stroke="#E5E0D8" stroke-width="2" /><line x1="137" y1="39" x2="67" y2="56" stroke="#E5E0D8" stroke-width="2" /><line x1="32" y1="204" x2="86" y2="107" stroke="#E5E0D8" stroke-width="2" /><line x1="260" y1="108" x2="316" y2="67" stroke="#E5E0D8" stroke-width="2" /><line x1="374" y1="65" x2="312" y2="-29" stroke="#E5E0D8" stroke-width="2" /><line x1="143" y1="114" x2="87" y2="119" stroke="#E5E0D8" stroke-width="2" /><line x1="302" y1="220" x2="397" y2="160" stroke="#E5E0D8" stroke-width="2" /><line x1="283" y1="207" x2="364" y2="180" stroke="#E5E0D8" stroke-width="2" /><line x1="246" y1="203" x2="185" y2="255" stroke="#E5E0D8" stroke-width="2" /><line x1="158" y1="177" x2="144" y2="144" stroke="#E5E0D8" stroke-width="2" /><line x1="101" y1="187" x2="137" y2="124" stroke="#E5E0D8" stroke-width="2" />
  
  <!-- Route -->
  <path d="M87,135 Q186,173 273,200" class="route">
    <animate attributeName="stroke-dashoffset" from="100" to="0" dur="3s" repeatCount="indefinite" />
  </path>
  
  <!-- Points -->
  <circle cx="87" cy="135" r="6" class="point"/>
  <circle cx="273" cy="200" r="6" class="point"/>
  
  <!-- Labels -->
  <text x="87" y="120" text-anchor="middle" class="text">A</text>
  <text x="273" y="185" text-anchor="middle" class="text">B</text>
  
  <!-- Title/Watermark -->
  <text x="390" y="290" class="watermark">Roma Monumental</text>
  
  <!-- Compass/Scale hint -->
  <circle cx="20" cy="20" r="10" fill="none" stroke="#E0C097" stroke-width="1"/>
  <path d="M20,10 L20,30 M10,20 L30,20" stroke="#E0C097" stroke-width="1"/>
</svg>