
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&amp;display=swap');
      .bg { fill: #F9F7F2; }
      .river { fill: none; stroke: #D4E4F7; stroke-width: 20; stroke-linecap: round; }
      .route { fill: none; stroke: #A63C3C; stroke-width: 4; stroke-dasharray: 8 6; stroke-linecap: round; }
      .point { fill: #A63C3C; stroke: #FFFFFF; stroke-width: 2; }
      .text { font-family: 'Segoe UI', sans-serif; font-size: 14px; fill: #A63C3C; font-weight: bold; }
      .watermark { font-family: sans-serif; font-size: 10px; fill: #E5E0D8; text-anchor: end; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" class="bg"/>
  
  <!-- Abstract River Tiber -->
  <path d="M-20,250 C100,280 150,100 250,150 S350,50 420,80" class="river"/>
  
  <!-- Streets -->
  <line x1="14" y1="121" x2="-82" y2="88" stroke="#E5E0D8" stroke-width="2" /><line x1="148" y1="58" x2="61" y2="66" stroke="#E5E0D8" stroke-width="2" /><line x1="40" y1="52" x2="92" y2="118" stroke="#E5E0D8" stroke-width="2" /><line x1="338" y1="84" x2="366" y2="161" stroke="#E5E0D8" stroke-width="2" /><line x1="42" y1="31" x2="56" y2="58" stroke="#E5E0D8" stroke-width="2" /><line x1="387" y1="292" x2="293" y2="359" stroke="#E5E0D8" stroke-width="2" /><line x1="25" y1="192" x2="105" y2="249" stroke="#E5E0D8" stroke-width="2" /><line x1="351" y1="235" x2="268" y2="313" stroke="#E5E0D8" stroke-width="2" /><line x1="232" y1="300" x2="191" y2="330" stroke="#E5E0D8" stroke-width="2" /><line x1="116" y1="49" x2="117" y2="98" stroke="#E5E0D8" stroke-width="2" /><line x1="188" y1="93" x2="111" y2="130" stroke="#E5E0D8" stroke-width="2" /><line x1="242" y1="275" x2="303" y2="342" stroke="#E5E0D8" stroke-width="2" /><line x1="117" y1="6" x2="51" y2="14" stroke="#E5E0D8" stroke-width="2" /><line x1="337" y1="141" x2="418" y2="236" stroke="#E5E0D8" stroke-width="2" /><line x1="190" y1="228" x2="283" y2="322" stroke="#E5E0D8" stroke-width="2" />
  
  <!-- Route -->
  <path d="M66,81 Q221,111 301,197" class="route">
    <animate attributeName="stroke-dashoffset" from="100" to="0" dur="3s" repeatCount="indefinite" />
  </path>
  
  <!-- Points -->
  <circle cx="66" cy="81" r="6" class="point"/>
  <circle cx="301" cy="197" r="6" class="point"/>
  
  <!-- Labels -->
  <text x="66" y="66" text-anchor="middle" class="text">A</text>
  <text x="301" y="182" text-anchor="middle" class="text">B</text>
  
  <!-- Title/Watermark -->
  <text x="390" y="290" class="watermark">Bas√≠licas</text>
  
  <!-- Compass/Scale hint -->
  <circle cx="20" cy="20" r="10" fill="none" stroke="#E0C097" stroke-width="1"/>
  <path d="M20,10 L20,30 M10,20 L30,20" stroke="#E0C097" stroke-width="1"/>
</svg>