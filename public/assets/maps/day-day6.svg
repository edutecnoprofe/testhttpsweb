
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&amp;display=swap');
      .bg { fill: #F9F7F2; }
      .river { fill: none; stroke: #D4E4F7; stroke-width: 20; stroke-linecap: round; }
      .route { fill: none; stroke: #A63C3C; stroke-width: 4; stroke-dasharray: 8 6; stroke-linecap: round; }
      .point { fill: #A63C3C; stroke: #FFFFFF; stroke-width: 2; }
      .text { font-family: 'Segoe UI', sans-serif; font-size: 14px; fill: #A63C3C; font-weight: bold; }
      .watermark { font-family: sans-serif; font-size: 10px; fill: #E5E0D8; text-anchor: end; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" class="bg"/>
  
  <!-- Abstract River Tiber -->
  <path d="M-20,250 C100,280 150,100 250,150 S350,50 420,80" class="river"/>
  
  <!-- Streets -->
  <line x1="118" y1="157" x2="166" y2="213" stroke="#E5E0D8" stroke-width="2" /><line x1="331" y1="46" x2="368" y2="88" stroke="#E5E0D8" stroke-width="2" /><line x1="240" y1="117" x2="154" y2="200" stroke="#E5E0D8" stroke-width="2" /><line x1="276" y1="153" x2="329" y2="57" stroke="#E5E0D8" stroke-width="2" /><line x1="291" y1="174" x2="252" y2="99" stroke="#E5E0D8" stroke-width="2" /><line x1="41" y1="68" x2="6" y2="-3" stroke="#E5E0D8" stroke-width="2" /><line x1="218" y1="164" x2="258" y2="179" stroke="#E5E0D8" stroke-width="2" /><line x1="373" y1="233" x2="421" y2="227" stroke="#E5E0D8" stroke-width="2" /><line x1="211" y1="165" x2="179" y2="150" stroke="#E5E0D8" stroke-width="2" /><line x1="172" y1="226" x2="237" y2="259" stroke="#E5E0D8" stroke-width="2" /><line x1="365" y1="196" x2="317" y2="169" stroke="#E5E0D8" stroke-width="2" /><line x1="146" y1="226" x2="215" y2="273" stroke="#E5E0D8" stroke-width="2" /><line x1="225" y1="112" x2="183" y2="198" stroke="#E5E0D8" stroke-width="2" /><line x1="321" y1="224" x2="244" y2="134" stroke="#E5E0D8" stroke-width="2" /><line x1="354" y1="204" x2="267" y2="162" stroke="#E5E0D8" stroke-width="2" />
  
  <!-- Route -->
  <path d="M126,109 Q214,125 256,236" class="route">
    <animate attributeName="stroke-dashoffset" from="100" to="0" dur="3s" repeatCount="indefinite" />
  </path>
  
  <!-- Points -->
  <circle cx="126" cy="109" r="6" class="point"/>
  <circle cx="256" cy="236" r="6" class="point"/>
  
  <!-- Labels -->
  <text x="126" y="94" text-anchor="middle" class="text">A</text>
  <text x="256" y="221" text-anchor="middle" class="text">B</text>
  
  <!-- Title/Watermark -->
  <text x="390" y="290" class="watermark">Vaticano y Vistas</text>
  
  <!-- Compass/Scale hint -->
  <circle cx="20" cy="20" r="10" fill="none" stroke="#E0C097" stroke-width="1"/>
  <path d="M20,10 L20,30 M10,20 L30,20" stroke="#E0C097" stroke-width="1"/>
</svg>