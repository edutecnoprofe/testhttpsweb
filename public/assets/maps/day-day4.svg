
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&amp;display=swap');
      .bg { fill: #F9F7F2; }
      .river { fill: none; stroke: #D4E4F7; stroke-width: 20; stroke-linecap: round; }
      .route { fill: none; stroke: #A63C3C; stroke-width: 4; stroke-dasharray: 8 6; stroke-linecap: round; }
      .point { fill: #A63C3C; stroke: #FFFFFF; stroke-width: 2; }
      .text { font-family: 'Segoe UI', sans-serif; font-size: 14px; fill: #A63C3C; font-weight: bold; }
      .watermark { font-family: sans-serif; font-size: 10px; fill: #E5E0D8; text-anchor: end; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" class="bg"/>
  
  <!-- Abstract River Tiber -->
  <path d="M-20,250 C100,280 150,100 250,150 S350,50 420,80" class="river"/>
  
  <!-- Streets -->
  <line x1="184" y1="19" x2="204" y2="18" stroke="#E5E0D8" stroke-width="2" /><line x1="291" y1="2" x2="241" y2="-33" stroke="#E5E0D8" stroke-width="2" /><line x1="129" y1="91" x2="165" y2="36" stroke="#E5E0D8" stroke-width="2" /><line x1="310" y1="119" x2="254" y2="97" stroke="#E5E0D8" stroke-width="2" /><line x1="269" y1="20" x2="340" y2="83" stroke="#E5E0D8" stroke-width="2" /><line x1="343" y1="252" x2="403" y2="319" stroke="#E5E0D8" stroke-width="2" /><line x1="148" y1="124" x2="78" y2="151" stroke="#E5E0D8" stroke-width="2" /><line x1="254" y1="300" x2="313" y2="258" stroke="#E5E0D8" stroke-width="2" /><line x1="219" y1="136" x2="207" y2="177" stroke="#E5E0D8" stroke-width="2" /><line x1="55" y1="261" x2="117" y2="172" stroke="#E5E0D8" stroke-width="2" /><line x1="355" y1="258" x2="435" y2="352" stroke="#E5E0D8" stroke-width="2" /><line x1="82" y1="178" x2="85" y2="203" stroke="#E5E0D8" stroke-width="2" /><line x1="35" y1="214" x2="-20" y2="218" stroke="#E5E0D8" stroke-width="2" /><line x1="113" y1="241" x2="51" y2="209" stroke="#E5E0D8" stroke-width="2" /><line x1="262" y1="80" x2="173" y2="67" stroke="#E5E0D8" stroke-width="2" />
  
  <!-- Route -->
  <path d="M118,98 Q203,127 316,237" class="route">
    <animate attributeName="stroke-dashoffset" from="100" to="0" dur="3s" repeatCount="indefinite" />
  </path>
  
  <!-- Points -->
  <circle cx="118" cy="98" r="6" class="point"/>
  <circle cx="316" cy="237" r="6" class="point"/>
  
  <!-- Labels -->
  <text x="118" y="83" text-anchor="middle" class="text">A</text>
  <text x="316" y="222" text-anchor="middle" class="text">B</text>
  
  <!-- Title/Watermark -->
  <text x="390" y="290" class="watermark">Catacumbas y Arte</text>
  
  <!-- Compass/Scale hint -->
  <circle cx="20" cy="20" r="10" fill="none" stroke="#E0C097" stroke-width="1"/>
  <path d="M20,10 L20,30 M10,20 L30,20" stroke="#E0C097" stroke-width="1"/>
</svg>